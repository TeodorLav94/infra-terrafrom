---
- name: üê≥ Setup Application Server (Docker + Compose for Petclinic)
  hosts: app_servers
  become: true

  vars_files:
    - ../vars/db_vars.yml   

  tasks:
    - name: Update apt cache and install base packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - git
        state: present
        update_cache: yes

    - name: Add Docker GPG key (Debian)
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Add Docker apt repository (Debian 12 bookworm)
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker engine & compose plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Ensure docker service is enabled and started
      service:
        name: docker
        state: started
        enabled: true


    - name: Add remote user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Create app directory
      file:
        path: /opt/petclinic
        state: directory
        mode: '0755'

    - name: Drop docker-compose.yml
      template:
        src: docker-compose.yml.j2
        dest: /opt/petclinic/docker-compose.yml
        mode: '0644'

    - name: Drop .env with DB settings
      template:
        src: env.j2
        dest: /opt/petclinic/.env
        mode: '0600'

    - name: Pull and start Petclinic
      shell: |
        docker compose -f /opt/petclinic/docker-compose.yml pull
        docker compose -f /opt/petclinic/docker-compose.yml up -d
      args:
        executable: /bin/bash
