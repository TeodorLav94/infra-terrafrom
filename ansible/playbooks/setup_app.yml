---
- name: üê≥ Setup Application Server (Docker + gcloud for Petclinic)
  hosts: app_servers
  become: true

  vars:
    gcp_project_id: "gd-gcp-internship-devops"
    gar_host: "europe-west1-docker.pkg.dev"

  tasks:
    - name: Update apt cache and install base packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - git
        state: present
        update_cache: yes

    # ---------------- Docker ----------------
    - name: Add Docker GPG key (Debian)
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Add Docker apt repository (Debian 12)
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker engine & compose plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Ensure docker service is enabled and started
      service:
        name: docker
        state: started
        enabled: true

    - name: Add remote user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    # ---------------- gcloud + Artifact Registry auth ----------------
    - name: Install Google Cloud SDK
      apt:
        name: google-cloud-cli
        state: present
        update_cache: yes

    - name: Configure gcloud project for Artifact Registry (as app user)
      become: true
      become_user: "{{ ansible_user }}"
      shell: |
        gcloud config set project {{ gcp_project_id }}
      environment:
        CLOUDSDK_CORE_DISABLE_PROMPTS: "1"
      args:
        creates: "/home/{{ ansible_user }}/.config/gcloud/configurations/config_default"

    - name: Configure Docker auth for Artifact Registry (as app user)
      become: true
      become_user: "{{ ansible_user }}"
      shell: |
        gcloud auth configure-docker {{ gar_host }} --quiet
      environment:
        CLOUDSDK_CORE_DISABLE_PROMPTS: "1"
